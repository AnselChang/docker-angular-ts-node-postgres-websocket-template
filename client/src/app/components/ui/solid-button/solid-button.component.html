<div class="button prevent-select"
    [ngStyle]="{backgroundColor: color}"
    [ngClass]="{
        'disabled': disabled || loading,
        'loading' : loading,
        'stretch': stretch,
        'just-icon': !label
    }"
>
    <img class="icon" *ngIf="icon" [src]="icon" [height]="(!!label) ? '18' : '16'">
    <h1 class="label" *ngIf="label" [ngStyle]="{fontSize: fontSize + 'px', fontWeight: fontWeight}">{{ label }}</h1>
</div>

<app-loading-animation *ngIf="loading" class="loading-animation" [size]="30" />
