    [ngStyle]="{display: (speed === PingSpeed.FAST ? 'block' : 'none')}">

<img src="./assets/img/ping-icons/medium.svg" width="10px"
    [ngStyle]="{display: (speed === PingSpeed.MEDIUM ? 'block' : 'none')}">
    
<img src="./assets/img/ping-icons/slow.svg" width="10px"
    [ngStyle]="{display: (speed === PingSpeed.SLOW ? 'block' : 'none')}">
